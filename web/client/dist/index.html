<body>
  <!-- 应用容器 -->
  <div id="app">
    <!-- 加载状态 -->
    <div class="loading-screen">
      <div class="loading-content">
        <div class="loading-icon">✨</div>
        <div class="loading-text">匹配游戏</div>
        <div class="loading-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </div>

  <!-- 加载屏样式 -->
  <style>
    .loading-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #E8D5FF 0%, #FFE5F0 50%, #E5F0FF 100%);
    }

    .loading-content {
      text-align: center;
    }

    .loading-icon {
      font-size: 48px;
      margin-bottom: 16px;
      animation: float 2s ease-in-out infinite;
    }

    .loading-text {
      font-family: 'Outfit', -apple-system, sans-serif;
      font-size: 24px;
      font-weight: 600;
      color: #8B7FD8;
      margin-bottom: 16px;
    }

    .loading-dots {
      display: flex;
      justify-content: center;
      gap: 6px;
    }

    .loading-dots span {
      width: 8px;
      height: 8px;
      background: #8B7FD8;
      border-radius: 50%;
      animation: loadingDot 1.4s ease-in-out infinite;
    }

    .loading-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes loadingDot {

      0%,
      60%,
      100% {
        transform: scale(0.6);
        opacity: 0.4;
      }

      30% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>

  <!-- 主脚本 -->
